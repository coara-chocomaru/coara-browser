<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ExecApp</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 80%;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      margin: 5px;
    }
    #output {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 15px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #f9f9f9;
    }
  </style>
  <script type="text/javascript">
    function showToast(message) {
      alert(message);
    }
    function appendOutput(message) {
      document.getElementById('output').innerText += message;
    }
    function clearOutput() {
      document.getElementById('output').innerText = "";
    }
    function executeCommand() {
      var command = document.getElementById('command').value;
      clearOutput();
      Android.executeCommand(command);
    }
    function stopCommand() {
      Android.stopCommand();
    }
  </script>
</head>
<body>
  <h1>ExecApp</h1>
  <div>
    <input type="text" id="command" placeholder="実行するコマンドを入力" />
    <button onclick="executeCommand()">実行</button>
    <button onclick="stopCommand()">強制停止</button>
  </div>
  <h2>出力</h2>
  <div id="output"></div>
</body>
</html>
